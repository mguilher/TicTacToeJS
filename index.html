<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    
</head>

<body>
    <div class="container text-center">
        <div class="row" id="headeruser">
        <div class="col-10">
            <div class="card" id="cardStart">
                <!-- Adicionando botão de alternar tema -->
                <div class="position-absolute top-0 end-0 p-2">
                    <button id="darkModeToggle" class="btn btn-sm">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-moon-stars" viewBox="0 0 16 16">
                            <path d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278z"/>
                            <path d="M10.794 3.148a.217.217 0 0 1 .412 0l.387 1.162c.173.518.579.924 1.097 1.097l1.162.387a.217.217 0 0 1 0 .412l-1.162.387a1.734 1.734 0 0 0-1.097 1.097l-.387 1.162a.217.217 0 0 1-.412 0l-.387-1.162A1.734 1.734 0 0 0 9.31 6.593l-1.162-.387a.217.217 0 0 1 0-.412l1.162-.387a1.734 1.734 0 0 0 1.097-1.097l.387-1.162zM13.863.099a.145.145 0 0 1 .274 0l.258.774c.115.346.386.617.732.732l.774.258a.145.145 0 0 1 0 .274l-.774.258a1.156 1.156 0 0 0-.732.732l-.258.774a.145.145 0 0 1-.274 0l-.258-.774a1.156 1.156 0 0 0-.732-.732l-.774-.258a.145.145 0 0 1 0-.274l.774-.258c.346-.115.617-.386.732-.732L13.863.1z"/>
                        </svg>
                    </button>
                </div>
                <img src="img/tictactoe.png"
                    class="card-img-top img-fluid img-thumbnail rounded mx-auto d-block"
                    style="max-width: 200px!important;max-height: 200px!important;" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Tic Tac Toe JS</h5>
                    <p class="card-text" id="gameInfo" >Jogos da Veia</p>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon-username">Jogador:</span>
                        <input type="text" id="username" class="form-control" placeholder="Digite seu nome" aria-label="username" aria-describedby="basic-addon-username">
                        <button id="addUser" class="btn btn-outline-secondary" type="button" onclick="sartHost()">Ser Servidor</button>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon-hostkey">Chave do Servidor:</span>
                        <input type="text" id="hostkey" class="form-control"   placeholder="Digite a chave de acesso para jogar com amigos" aria-label="hostkey"    aria-describedby="basic-addon-hostkey">
                        <button id="joinUser" class="btn btn-outline-primary" type="button" onclick="joinHost()">Entrar em um Jogo Iniciado</button>
                        <button id="copyKey" class="btn btn-outline-primary d-none" type="button" onclick="copyKey()">Copiar para Área de Transferência</button>
                    </div>
                    <button id="reconect" class="btn btn-outline-danger d-none" type="button" onclick="reconect()">Reconectar ao Servidor</button>

                    <button id="reload" class="btn btn-outline-danger d-none" type="button" onclick="reload()">Reload Servidor</button>

                    <div id="copytoast" class="toast align-items-center" role="alert" aria-live="assertive" aria-atomic="true">
                        <div class="d-flex">
                          <div class="toast-body">
                            <span id="copyinfo">
                          </div>
                          <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                        </div>
                      </div>
                </div>
            </div>
        </div>
        <div class="col-2">

            <div class="card d-none" id="rankingplayers"  style="width: 20rem;">
                <div class="card-header">
                  Ranking
                </div>
                <ul class="list-group" id="rankinglist">
                    
                  </ul>
              </div>
        </div>
            
        </div>
        <div class="row" id="mainGame">     
            
        </div>
    </div>
</body>

</html>
